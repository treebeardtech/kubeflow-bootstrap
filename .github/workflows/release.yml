name: release
on:
  release:
    types:
      - published
  pull_request: {}
jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - run: make helm-repo-login
        env:
          GHCR_PAT: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
